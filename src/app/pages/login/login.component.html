<main>
  <section id="left">
    <p>Sign In</p>

    <form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
      <label>Username</label>
      <input
        type="text"
        name="username"
        placeholder="Type your username"
        ngModel
        required
        [ngClass]="{ error: errorLogin }"
      />

      <label>Password</label>
      <div>
        <input
          [type]="passwordInputType"
          name="password"
          placeholder="Type your password"
          ngModel
          required
          [ngClass]="{ error: errorLogin }"
        />
        <button (click)="handleShowPassword()" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"
            />
          </svg>
        </button>
      </div>

      <span [ngClass]="{ error: errorLogin }">
        Invalid username or password. Please try again.
      </span>

      <input type="submit" value="Sign In" />
    </form>

    <footer>
      <label><input type="checkbox" [(ngModel)]="remember" />Remember Me</label>

      <a [routerLink]="['/forgot-password']">Forgot Password</a>
    </footer>
  </section>

  <section id="right">
    <div>
      <span>Welcome to login</span>
      <span>DonÂ´t have an account?</span>
    </div>

    <a [routerLink]="['/sign-up']">Sign Up</a>
  </section>
</main>
