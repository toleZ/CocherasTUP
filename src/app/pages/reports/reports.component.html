<main>
  <table>
    <thead>
      <tr>
        <td>
          Nro
          <button (click)="sortReport('id')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [ngClass]="{ active: sortBy.as === 'id' }"
            >
              <path
                d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z"
              />
            </svg>
          </button>
        </td>

        <td>
          Month
          <button (click)="sortReport('month')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [ngClass]="{ active: sortBy.as === 'month' }"
            >
              <path
                d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z"
              />
            </svg>
          </button>
        </td>

        <td>
          Uses
          <button (click)="sortReport('uses')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [ngClass]="{ active: sortBy.as === 'uses' }"
            >
              <path
                d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z"
              />
            </svg>
          </button>
        </td>

        <td>
          Collected
          <button (click)="sortReport('collected')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              [ngClass]="{ active: sortBy.as === 'collected' }"
            >
              <path
                d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </thead>

    <tbody>
      @for (r of reports; track $index) {
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.month }}</td>
        <td>{{ r.uses }}</td>
        <td>${{ r.collected }}</td>
      </tr>
      } @empty {
      <span>Reports is empty ðŸ˜­</span>
      }
    </tbody>
  </table>
</main>
